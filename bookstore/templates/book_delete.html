{% extends 'base.html' %}

{% block title %}Book delete{% endblock %}

{% block content %}
    <h1>Delete Book</h1>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this book "{{ book }}"?</p>
        <input type="submit" value="Delete book">
        <button type="button" onclick="history.back();">Back</button>
    </form>
{% endblock %}
